<!DOCTYPE html>
<html>
    <head>
        <title>INT: Unit 4 Quiz Project</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>

    <body>
        <div class="title">
            <header>
            <h1>Which Mario Kart Item are You?</h1>
            </header>
        </div>
        <div class="questions">
            <h4>Do you Enjoy Being in Power?</h4>
            <img src="https://th.bing.com/th/id/R.8c39d86de83f43a0d3ed9e04ae10d81d?rik=ylZ7dfEctNy9dA&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fscales-of-justice-png-scales-justice-law-equal-fair-810.png&ehk=1pFPCz5BPzlM2CiTgRNZPve3jD7ev7dO%2bb4UykuYGKw%3d&risl=&pid=ImgRaw&r=0">
            <input class = 'power' placeholder = 'Answer:'/>
            <button class = 'submit1'> Submit</button>

            <h4>On a Scale of 1-10, How Much Do you Enjoy Watching Others Suffer?</h4> 
            <img class = 'pain' src="https://th.bing.com/th/id/OIP.oAbbcwS6Z5jrkugoVitL2gAAAA?rs=1&pid=ImgDetMain">
            <input class = 'suffer' placeholder = 'Answer:'/>
            <button class = 'submit2'> Submit</button>

            <h4>Is Winning Vitally Important to You?</h4>
            <img class = 'pain' src="https://hdclipartall.com/images/winner-clipart-winner-png-clipart-image-01-210x177-winner-png-images-who-is-the-real-winner-2306.png">
            <input class = 'win' placeholder = 'Answer:'/>
            <button class = 'submit3'> Submit</button>

        <div class="result">
            <button class = 'results'> See Results!</button>
         
        </div>

        <div class = 'final'>
            <img src = ''>
        </div>
    </body>
</html>
